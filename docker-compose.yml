services:
  postgres:
    image: postgres:17-alpine
    container_name: passkey-playground-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: passkey
      POSTGRES_PASSWORD: passkey
      POSTGRES_DB: passkey_playground
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
